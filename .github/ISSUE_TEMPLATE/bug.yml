name: Bug Report
description: File a bug report
title: "[Bug]: "
labels: ["bug", "triage"]
assignees:
  - christillman
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: ex. email@example.com
    validations:
      required: false
  - type: textarea
    id: what-happened
    attributes:
      label: What happened? 
      description: Describe the bug
      placeholder: Tell us what you see!
      value: "A clear and concise description of what the bug is."
    validations:
      required: true
  - type: textarea
    id: to-reproduce
    attributes:
      label: How did it happen? 
      description: Steps to reproduce the behavior
      placeholder: Tell us how we can see the problem
      value: "1. Go to '...'
2. Click on '....'
3. Scroll down to '....'
4. See error"
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expectations
      description: What the world should look like
      placeholder: Tell us what you expected
      value: "I expected ..."
    validations:
      required: false
  - type: dropdown
    id: version
    attributes:
      label: Version
      description: What version of EncounterPro are you using (About EncounterPro_OS, bottom right of screen)?
      options:
        - 7.1.0.0
        - 7.2.0.0
        - 7.2.1.0
        - other
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. 
      render: shell
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://github.com/christillman/encounterpro_os/CODE_OF_CONDUCT.md)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
